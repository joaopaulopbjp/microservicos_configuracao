spring.datasource.url = jdbc:mysql://localhost:3306/fornecedor?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username = jp
spring.datasource.password = jp

